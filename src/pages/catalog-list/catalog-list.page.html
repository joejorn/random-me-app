<ion-header>
    <ion-navbar>
        <ion-title>Catalogs</ion-title>
        <ion-buttons end>
            <!--<button ion-button icon-only (click)="newItem()">
                <ion-icon name="add"></ion-icon>
            </button>-->
            <button ion-button icon-only (click)="toggleEdit()">
                <ion-label>{{ !editing ? 'Edit':'Done' }}</ion-label>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <!-- V1 -->
        <!--<button ion-item *ngFor="let item of (items | async)" (click)="itemSelected(item)">
            <ion-label>{{ item.name }}</ion-label>
        </button>-->

        <!-- V2 -->
        <ion-item detail-push 
            *ngFor="let item of (items | async)" 
            (click)="itemSelected(item)">
            
            <!-- remove button -->
            <button ion-button icon-only clear item-start 
                color="danger"
                [hidden]="!editing"
                (click)="delete(item); $event.stopPropagation()">
                <ion-icon name="remove-circle"></ion-icon>
            </button>
            <!-- label -->
            <ion-label>{{ item.name }}</ion-label>
            
        </ion-item>

    </ion-list>

</ion-content>
